<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login.css">
<script src="https://kit.fontawesome.com/d49126cf78.js" crossorigin="anonymous"></script>
<title>NDMU LOGIN FORM</title>
</head>
<body>
<div class="login-wrap">
    <label class="logo"> NDMU LMS </label>
    <ul>
        <li><i class="fa fa-home"></i><a href="#"> Home </a> </li>
       <li><i class="fa-regular fa-building"></i><a href="#"> Offices </a> 
       <li><a href="#">About </a></li>
       <li><button onclick="document.getElementById('id01').style.display='block'">Sign Up</button></li>
    </ul>
</div>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit"><a href="D:\IT DOCS 3rd year 2ndsem codings\Project Coding\MainMenu.html">Login</a></button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>

var modal = document.getElementById('id01');


window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
